<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="general">
        <div class="num">
            <span id="num1-el" class="num1-el"></span>
            <span id="num2-el" class="num2-el"></span>
        </div>
        <div class="sdm">
            <button class="add" onclick="add()">Add</button>
            <button class="add" onclick="subtract()">Subtract</button>
            <button class="add" onclick="divide()">Divide</button>
        </div>
        
        <button class="multiply" onclick="multiply()">Multiply</button> <br>
        <span id="sum-el" class="sum">Result: </span>
       
    </div>


    <script src="calc.js"></script>
</body>
</html>
