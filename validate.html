<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="validate.css">
</head>
<body>
    
        <section>
            <div class="all">
            </div>
                <div class="general">
                    <h1>Contact us</h1>
                    <form action="" id="form"> 
                        <div class="first">              
                            <input id="fname" type="text" name="" value="" placeholder="First name" class="fn">
                            <span id="fname-error" class="error-message"></span> <br>
                        </div>
                         <div class="second"> 
                            <input id="lname" type="text" name="" value="" placeholder="Last name" class="ln">
                            <span id="lname-error" class="error-message"></span> <br>
                        </div>
                        <div class="third">
                            <input id="pword" type="password" name="" value="" placeholder="Password" class="pw"> 
                            <span id="pword-error" class="error-message"></span> <br>
                        </div>
                    
                        <div class="fourth">
                            <input id="pnum" type="number" name="" value="" placeholder="Phone number" class="pn">
                            <span id="pnum-error" class="error-message"></span> <br>
                        </div>
                    <button class="btn" type="submit" id="btnSubmit">Submit</button>
                    </form>
                </div>
        </section>
   
    <script src="validate.js"></script>
</body>

</html>
